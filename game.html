<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.js"></script>
	<title>stay home and dress up game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
    <h1>stay home & dress up</h1>
    <nav id="items">    	
		<ul id="itemList">
		</ul>

	</div>

		<button class="clear" id="clearBottom">clear Bottom</button>
		<button class="clear" id="clearShoes">clear Shoes</button>
        <button id="rain">rain</button>
		<button id="clouds">clouds</button>
	</div>
    <audio controls autoplay>
        <source src="Soul_and_Mind.mp3" type="audio/mpeg">
    </audio>
	</main>

</body>
<script type="text/javascript" src="gameScript.js"></script>

</html>
